<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>List-o-Movies</title>

    <!-- Bootsstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootsstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Dev Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <!-- My CSS -->
    <link href="/CSS/site.css" rel="stylesheet">
    <!--favicon-->
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
</head>

<body onload="displayMovies()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class=" container-fluid">
                <a class="navbar-brand" href="index.html">
                    &nbsp;<img src="/img/ssmark.svg" height="30" alt="developer logo" />
                    &nbsp;List-o-Movies</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/code.html">The Code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/sschwartz7/List-o-movie">The Repo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://schwartzwork.vercel.app/">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://mstb.up.railway.app/">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container py-3">
        <h1 class="text-center mt-5 display-3">Popular Movies</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-3 justify-content-center justify-content-xl-start"
            id="movie-list">

        </div>
    </main>
    <footer class="footer container-fluid py-3">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-lg-3 align-items-center gy-2 text-center">
                <div class="col text-lg-start">&copy; 2023 Simon Schwartz</div>
                <div class="col">
                    <a href="https://schwartzwork.vercel.app/">
                        <img src="/img/sslogo.svg" height="30" /></a>
                </div>
                <div class="col text-lg-end">
                    <a class="text-decoration-none" href="https://www.linkedin.com/in/sbschwartz94/"><i
                            class="bi bi-linkedin p-2 socialIcons"></i></a>
                    <a class="text-decoration-none" href="https://github.com/sschwartz7"><i
                            class="bi bi-github p-2 socialIcons"></i></a>
                    <a class="text-decoration-none" href="https://mastodon.social/@sschwartz"><i
                            class="bi bi-mastodon p-2 socialIcons"></i></a>
                    <a class="text-decoration-none" href="mailto:sschwartz794@gmail.com"><i
                            class="bi bi-envelope-at p-2 socialIcons"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Movie card template -->
    <template id="movie-card-template">
        <div class="col">
            <div class="card h-100">
                <img class="card-img-top" alt="Movie Poster" />
                <div class="card-body border-top bg-light">
                    <h5></h5>
                    <p class="card-text" id="movieDescription"></p>
                </div>
                <div class="card-footer text-end">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#movie-modal"
                        onclick="displayModal(this)">More
                        Info</button>
                </div>
            </div>
        </div>
    </template>
    <!-- Movie Modal -->
    <div class="modal" tabindex="-1" id="movie-modal">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row row-cols-1  row-cols-lg-2 gy-3">
                        <div class="col d-flex">
                            <img class="img-fluid" alt="Movie Poster" />
                        </div>
                        <div class="col">
                            <h5 class="modal-title"></h5>
                            <p id="movie-modal-paragraph"></p>
                            <ul class="list-unstyled text-start">
                                <li id="genre"></li>
                                <li id="homepage"></li>
                                <li id="runtime"></li>
                                <li id="tagline"></li>
                            </ul>
                            <a class="btn btn-primary" id="TMDB-link" href="#" type="_blank">TMDB Link</a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- Sweet Alerts JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS-->
    <script src="/JS/site.js"></script>

</body>

</html>
